<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xuất PDF không cần in</title>
  <style>
    #printContainer {
      width: 794px; /* A4 chiều ngang: 210mm = 794px @ 96dpi */
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      margin: auto;
    }

    .image-box {
      width: 100%;
      margin-bottom: 20px;
    }

    .image-box img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h2>Demo xuất PDF</h2>
<button onclick="saveAsPDF()">Lưu thành PDF</button>

<div id="printContainer">
  <div class="image-box">
    <img src="https://cwatch.comodo.com/images-new/online-url-scanner.png" />
  </div>
  <div class="image-box">
    <img src="https://cwatch.comodo.com/images-new/online-url-scanner.png" />
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  async function saveAsPDF() {
    const { jsPDF } = window.jspdf;
    const container = document.getElementById('printContainer');

    const canvas = await html2canvas(container, {
      scale: 2, // độ phân giải cao hơn
      useCORS: true
    });

    const imgData = canvas.toDataURL('image/jpeg', 1.0);

    // Kích thước trang A4 (portrait) tính bằng mm
    const pdf = new jsPDF('p', 'mm', 'a4');
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    // Tính lại tỷ lệ cho phù hợp trang
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pageWidth;
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    if (pdfHeight > pageHeight) {
      pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
    } else {
      const yOffset = (pageHeight - pdfHeight) / 2;
      pdf.addImage(imgData, 'JPEG', 0, yOffset, pdfWidth, pdfHeight);
    }

    pdf.save('in-hinh.pdf');
  }
</script>

</body>
</html>
