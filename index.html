<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone Safe Print Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #printArea {
      border: 2px dashed #999;
      padding: 20px;
      margin-top: 20px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
      }

      @page {
        margin: 0;
        size: A4 portrait;
      }
    }
  </style>
</head>
<body>

  <h2>iPhone Safe Print Demo</h2>
  <button id="printBtn">In thử</button>

  <div id="printArea">
    <h1>Nội dung sẽ được in</h1>
    <p>Đây là nội dung test in không bị chặn trên iPhone.</p>
    <img src="https://cwatch.comodo.com/images-new/online-url-scanner.png" style="max-width:100%; height:auto;" />
  </div>

  <script>
    document.getElementById('printBtn').addEventListener('click', function () {
      window.print(); // phải nằm trực tiếp trong sự kiện click
    });
  </script>
</body>
</html>
