<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo In Không Footer</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Demo In Trên iOS Không Footer Domain</h2>
  <button onclick="printWithoutFooter()">In nội dung</button>

  <script>
    function printWithoutFooter() {
      const contentHTML = `
        <div style="padding:40px; font-size:18px; text-align:center;">
          <h1>Hóa đơn thanh toán</h1>
          <p>Tên khách hàng: Nguyễn Văn A</p>
          <p>Sản phẩm: Áo thun</p>
          <p>Giá: 200.000đ</p>
        </div>
      `;

      const fullHTML = `
        <html>
          <head>
            <title></title>
            <style>
              @media print {
                @page { margin: 0; }
                body { margin: 0; }
              }
              body {
                font-family: Arial, sans-serif;
              }
            </style>
          </head>
          <body onload="window.print();">
            ${contentHTML}
          </body>
        </html>
      `;

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
