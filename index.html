<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xuất PDF – Hình có CORS</title>
  <style>
    body { font-family: Arial; }
    #printContainer {
      width: 794px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
    }
    .image-box {
      margin-bottom: 20px;
    }
    .image-box img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Demo Xuất PDF (Hình hỗ trợ CORS)</h2>
<button onclick="saveAsPDF()">Lưu thành PDF</button>

<div id="printContainer">
  <div class="image-box">
    <img src="https://via.placeholder.com/800x600.png?text=Hinh+1" crossorigin="anonymous" />
  </div>
  <div class="image-box">
    <img src="https://via.placeholder.com/800x600.png?text=Hinh+2" crossorigin="anonymous" />
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  async function saveAsPDF() {
    const { jsPDF } = window.jspdf;
    const container = document.getElementById('printContainer');

    await Promise.all(
      Array.from(container.querySelectorAll("img")).map(img =>
        img.complete ? Promise.resolve() : new Promise(res => img.onload = res)
      )
    );

    const canvas = await html2canvas(container, {
      scale: 2,
      useCORS: true
    });

    const imgData = canvas.toDataURL("image/jpeg", 1.0);
    const pdf = new jsPDF("p", "mm", "a4");
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pageWidth;
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    const yOffset = (pageHeight - pdfHeight) / 2;
    pdf.addImage(imgData, "JPEG", 0, yOffset > 0 ? yOffset : 0, pdfWidth, pdfHeight);
    pdf.save("hinh.pdf");
  }
</script>

</body>
</html>
